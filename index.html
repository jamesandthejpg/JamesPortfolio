<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>James Collins // Portfolio</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

        <!-- Test -->
    </head>

    <body>
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <p>JC</p>
            </div>
            <div class="links">
                <a href="#main">Home</a>
                <a href="https://github.com/jamesandthejpg" target="_blank">GitHub</a>
                <a href="#projectsContainer">Projects</a>
                <a href="#contact">Contact</a>

            </div>
        </header>

        <!-- Main Content -->
        <section class="main" id="main">
            <div class="introContainer">
                <div class="introText">
                    <h1>Hi, I'm James Collins</h1>
                    <p>A web developer & video editor</p>
                    <div class="langContainer">
                        <p class="lang html">HTML</p>
                        <p class="lang css">CSS</p>
                        <p class="lang JavaScript">JavaScript</p>
                    </div>
                </div>
            </div>

            <!-- Project Section -->
            <div class="projectsContainer" id="projectsContainer">
                <h2 class="projectSectionTitle">Projects</h2>
                <div class="projectFlex">
                    <a href=""><img src="" alt=""></a>
                    <a href=""><img src="" alt=""></a>
                    <a href=""><img src="" alt=""></a>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <div class="contactContainer" id="contact">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Footer Section -->
        <footer>
            <div>
                <p>James Collins</p>
            </div>
        </footer>
    </body>

</html>
